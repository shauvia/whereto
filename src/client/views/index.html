<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Trip app with weather prediction and map</title>
  </head>
  <body>
    <header>
      <h1>Whereto</h1>
    </header>
    <h3>The weather forecast is available only for 16 days from current date.</h3>
    <h3 id="unavailable"></h3>
    <h3 id="errorMsg"></h3>
    <main>
      <div id="tripsDisplay">
          <section id="newTripDisplay" >
            <h2 id="city"></h2>
            <img id='img'>
            <div>  
              <p id="date" class="weatherForecast"></p>
              <p id='temp' class="weatherForecast"></p>
              <p id='weather' class="weatherForecast"></p>
              <p id='start' class="weatherForecast"></p>
              <p id='end' class="weatherForecast"></p>
              <button id="buttonRemoveTrip" class="buttons" type="button">Remove This Trip</button> 
            </div>
          </section>
          <section id="formWrapper">
            <form id='tripForm' class="form">
              <label for="tripPlace" id="labTripPlace" class="labels">Destination</label>
              <input type="text" id="tripPlace" class='tripInputs' name="place" placeholder="Location" >
              <label for="tripStart" id="labTripStart" class="labels">Start Date</label>
              <input type="date" id="tripStart" class='tripInputs' name="trip-start">
              <label for="tripEnd" id="labTripEnd" class="labels">End Date</label>
              <input type="date" id="tripEnd" class='tripInputs' name="trip-end">
              <button id="sendButton" class="buttons" type="button">Save This Trip</button> 
            </form>
          </section>
      <!-- </section> -->
        <section id="tripListDisplay">
          <h2>Destinations:</h2>
          <ul id="tripList">
          </ul>
          <button id="buttonAddTrip" class="buttons" type="button">Add a Trip</button>
        </section> 
      </div>
      <h3 id="notStringMsg"></h3>

      <form id="loginForm">
        <input type="text" id="login" class="tripInputs" name="logininput" placeholder="Enter your login">
        <button id="loginButton" class="buttons" type="button">Login</button>
      </form>

      <form id="logoutForm">
        <button id="logoutButton" class="buttons" type="button">Log out</button>
      </form>

      <form id="createAccForm">
        <label for="createAccount" id="createAccLabel" class="labels">Create your account</label>
        <input type="text" id="createAccount" class="tripInputs" name="createAccount" placeholder="Enter username" >
      </form>



      
  </main>
  <footer>
    <p>&copy; shauvia</p>
  </footer>

</html>
